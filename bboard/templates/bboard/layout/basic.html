{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="{% static 'bboard/style.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>{% block title %}Главная{% endblock %}</title>
</head>

<body>
  <div class='container'>
    <!-- Навигационная панель Начало-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class='mr-auto p-2 bd-highlight'>
        <a class="navbar-brand" href="{% url 'index' %}"><img class='nav_img' src="{% static 'bboard/adv.png' %}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>


      <div class='p-2 bd-highlight'>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>

      <div class="p-2 bd-highlight">
        <a class='add_b' href="#">{{ user.username }}</a>
      </div>
      <div class="p-2 bd-highlight">
        <a class='add_b' href="{% url 'login' %}">
          {% if user.is_authenticated %}
          <a class='add_b' href="{% url 'logout' %}">LOGOUT</a>
          {%else%}
          <a class='add_b' href="{% url 'login' %}">LOGIN</a>
          {%endif%}
        </a>
      </div>

    </nav>
    <!-- Навигационная панель Конец-->
    <div class="navbar-nav d-flex flex-row"></div>
    <nav class='nav nav-tabs'>
      <a class="nav-item nav-link" href="{% url 'index' %}">Главная<span class="sr-only">(current)</span></a>
      {% for rubric in rubrics %}
      <a class="nav-item nav-link" href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
      {% endfor %}
    </nav>

    <div>

      <section>
        {% block content %}
        <h1>Объявления</h1>
        {% endblock %}
      </section>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
